<h2><label for="editId">{{editType | capitalize}} Edit ID:</label> <select id="editId" ng-model="selectedEditId" ng-change="goToEditDetail()" ng-options="id for id in siblingEdits"></select></h2>
<p>{{editError.explanation}}</p>

<p>Please review and correct all of the errors listed below in your system of record. Once corrected, re-select the updated file to validate the data.</p>

<error-detail error="editError"></error-detail>

<form ng-if="editType === 'quality'" ng-submit="saveQualityVerification(response)">
    <p><label for="verify"><input type="checkbox" id="verify" ng-model="response.verified"> I have verified that all of the submitted data is correct and agree with the accuracy of the values listed.</label></p>

    <button type="submit" class="btn">Save and continue</button>
    <button class="btn btn__secondary u-mt5" ng-click="backToSummary()">Back to summary</button>
</form>

<form ng-if="editType === 'macro'" ng-submit="saveMacroVerification(response)">
    <p><label for="verify"><input type="checkbox" id="verify" ng-model="response.verified"> I have verified that all of the submitted data is correct and agree with the accuracy of the values listed.</label></p>

    <label for="reason">Reason:</label>
    <select id="reason" ng-model="response.reason" ng-options="item for item in comments"></select>

    <button type="submit" class="btn">Save and continue</button>
    <button class="btn btn__secondary u-mt5" ng-click="backToSummary()">Back to summary</button>
</form>
